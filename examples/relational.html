<!DOCTYPE html>
<html>
<head>
    <title>关系表达式</title>
    <meta charset="utf-8">
    <script src="../dev-lib/kitygraph.all.js"></script>
    <!--<script src="../dist/kity-formula.all.min.js"></script>-->
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var formula = new kf.Formula( document.body ),
                    exps = [
                        new kf.EqExpression( "a", "b" ),
                        new kf.EquivExpression( "a", "b" ),
                        new kf.LtExpression( "a", "b" ),
                        new kf.GtExpression( "a", "b" ),
                        new kf.LeqExpression( "a", "b" ),
                        new kf.GeqExpression( "a", "b" ),
                        new kf.SimExpression( "a", "b" ),
                        new kf.SimeqExpression( "a", "b" ),
                        new kf.ApproxExpression( "a", "b" ),
                        new kf.LiExpression( "a", "b" ),
                        new kf.GgExpression( "a", "b" )
                    ]

            for ( var i in exps ) {
                formula.appendExpression( exps[i] );
            }

        };

    </script>
</head>
<body>

</body>
</html>
