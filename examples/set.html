<!DOCTYPE html>
<html>
<head>
    <title>集合表达式</title>
    <meta charset="utf-8">
    <script src="../dev-lib/kitygraph.all.min.js"></script>
    <!--<script src="../dist/kity-formula.all.min.js"></script>-->
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>

        window.onload = function () {

            var formula = new kf.Formula( document.body ),
                    exps = [
                        new kf.CapExpression( "a", "b" ),
                        new kf.CupExpression( "a", "b"),
                        new kf.SubsetExpression( "a", "b" ),
                        new kf.SupsetExpression( "a", "b" ),
                        new kf.SubseteqExpression( "a", "b" ),
                        new kf.SupseteqExpression( "a", "b" ),
                        new kf.InExpression( "a", "b" ),
                        new kf.NiExpression( "a", "b" ),
                        new kf.ParallelExpression( "a", "b" ),
                        new kf.SqsubsetExpression( "a", "b" ),
                        new kf.SqsupsetExpression( "a", "b" ),
                        new kf.SqsubseteqExpression( "a", "b" ),
                        new kf.SqsupseteqExpression( "a", "b" ),
                        new kf.SqcapExpression( "a", "b" ),
                        new kf.SqcupExpression( "a", "b" )
                    ]

            for ( var i in exps ) {
                formula.appendExpression( exps[i] );
            }

        };

    </script>
</head>
<body>

</body>
</html>
